<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>twitter風チャット画面(会話方式)を記事に表示する方法 │ 3oWebCreate WEB小ネタと生活ライフハック</title>
  <link rel='stylesheet' href='assets/css/style.css' type='text/css' media='all' />
</head>
<body>

  <!-- ▼twitter風ここから -->
  <div class="twitter__container">
    <!-- タイトル -->
    <div class="twitter__title">
      <span class="twitter-logo"></span>
    </div>

    <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
    <div class="twitter__contents scroll">

      <!-- 記事エリア -->
      <div class="twitter__block">
        <figure>
          <img src="assets/img/icon.png" />
        </figure>
        <div class="twitter__block-text">
          <div class="name">ちけじ<span class="name_reply">@ckj</span></div>
          <div class="date">10分前</div>
          <div class="text">
            今日も終電だよ～<br>
            <img src="assets/img/gakuburu_black-middle.gif" />
          </div>
          <!-- アイコンエリア　WPでBRが入る為改行なし -->
          <span class="twitter-bubble"></span><span class="twitter-loop"></span><span class="twitter-heart"></span>

        </div>
      </div>

      <!-- 記事エリア -->
      <div class="twitter__block">
        <figure>
          <img src="assets/img/icon.png" />
        </figure>
        <div class="twitter__block-text">
          <div class="name">ちけじ<span class="name_reply">@ckj</span></div>
          <div class="date">1時間前</div>
          <div class="text">
            残業でお腹空いたから朝までやってるお店でラーメン食べることにした(^o^)神の食べ物すぎる・・うまぁ
            <div class="in-pict">
              <img src="assets/img/sample.jpg">
            </div>
          </div>
          <!-- アイコンエリア　WPでBRが入る為改行なし -->
          <span class="twitter-bubble">3</span><span class="twitter-loop">1</span><span class="twitter-heart">8</span>

        </div>
      </div>

      <!-- 記事エリア -->
      <div class="twitter__block">
        <figure>
          <img src="assets/img/icon.png" />
        </figure>
        <div class="twitter__block-text">
          <div class="name">ナコ<span class="name_reply">@nako_x</span></div>
          <div class="date">2018/06/24 5:34</div>
          <div class="text">
            睡眠２時間で出社なんだけど…
            <a href="https://3owebcreate.com/">https://3owebcreate.com/</a>
          </div>
          <!-- アイコンエリア　WPでBRが入る為改行なし -->
          <span class="twitter-bubble">1</span><span class="twitter-loop"></span><span class="twitter-heart"></span>

        </div>
      </div>


    </div>
    <!--　▲タイムラインエリア ここまで -->
  </div>
  <!--　▲twitter風ここまで -->

</body>

</html>
